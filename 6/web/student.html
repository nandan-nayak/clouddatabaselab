    <script type="text/javascript" src="/eel.js"></script>

<script>
    eel.expose(added);
    function added(message) {

        alert(message);
    }


    function addStudent()
    {

        
        name = document.getElementById("studentname").value;
        rollno = document.getElementById("studentRollNo").value;
        std = document.getElementById("studentclass").value;
        email = document.getElementById("parentemail").value;
        year = document.getElementById("year").value;
       // alert(document.getElementById("studentname").value);
        // console.log(document.getElementById("studentname").value);


        if (name.length != 0 && rollno.length != 0 && std.length != 0 && email.length != 0 && year.length!=0) {
            eel.addStudentDetails(name,rollno,std,email,year);

        }
        else {
            alert("values cannot  be empty");
        }

    }
    function addTeacher() {

        name = document.getElementById("teachername").value;
        rollno = document.getElementById("teacherrollno").value;
        sub = document.getElementById("teachersubject").value;
        type = document.getElementById("teachertype");
        var typevalue = type.options[type.selectedIndex].value;
        if (name.length != 0 && rollno.length != 0 && sub.length != 0 && type.length != 0) {
            eel.addTeacherDetails(name, rollno, sub, type);

        }
        else {
            alert("values cannot  be empty");
        }


    }
    function addSubject() {

        name = document.getElementById("subjectname").value;
        std = document.getElementById("subjectclass").value;
        code = document.getElementById("subjectcode").value;
        if (name.length != 0 && std.length != 0 && code.length != 0 ) {
            eel.addSubjectDetails(name, std, code);

        }
        else {
            alert("values cannot  be empty");
        }
    }
    function searchClass() {

        std = document.getElementById("searchstudentclass").value;
        if (std.length != 0) {
            eel.displayStudent(std);

        }
        else {
            alert("values cannot  be empty");
        }
    }
    function averageStudent() {

        roll = document.getElementById("averagerollno").value;
        if (roll.length != 0) {
            eel.displayAverage(roll);

        }
        else {
            alert("values cannot  be empty");
        }

    }

    function highestMark() {

        std = document.getElementById("highestclass").value;
        if (std.length != 0) {
            eel.displayAverage(std);

        }
        else {
            alert("values cannot  be empty");
        }
    }

</script>
